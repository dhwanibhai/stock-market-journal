<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 1 & 2 - StockSim Journal</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto Mono', monospace;
            color: white;
            background: url('background-image.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }

        .content-container {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 30px 40px;
            max-width: 800px;
            width: 90%;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.7);
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            font-weight: bold;
            color: #00ff00;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #e0e0e0;
            line-height: 1.6;
        }

        .scrollable-textbox {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid white;
            border-radius: 8px;
            padding: 15px;
            max-height: 300px;
            overflow-y: auto;
            margin: 20px 0;
            text-align: left;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1rem;
            color: white;
            text-decoration: none;
            border: 2px solid white;
            border-radius: 8px;
            transition: all 0.3s ease;
            margin: 10px;
            background: transparent;
        }

        .button:hover {
            background: white;
            color: black;
        }
    </style>
</head>
<body>
    <div class="content-container">
        <h1>Week 1 & 2</h1>
        <div class="scrollable-textbox">
            <p>Placeholder content for Week 1 & 2. Replace this text with your journal notes, progress updates, or other relevant information.</p>
            <p>Add as much content as needed; this textbox will remain scrollable.</p>
        </div>
        <img src="images/placeholder1.jpg" alt="Placeholder Image 1" style="max-width: 100%; border-radius: 8px; margin: 10px 0;">
        <img src="images/placeholder2.jpg" alt="Placeholder Image 2" style="max-width: 100%; border-radius: 8px; margin: 10px 0;">
        <a href="index.html" class="button">Back to Home</a>
    </div>
</body>
</html>
