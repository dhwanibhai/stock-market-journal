<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EquiLogs</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Roboto+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --background-color: #F5F5F5;
            --primary-color: #32CD32;
            --secondary-color: #FF4500;
            --accent-color: #FFD700;
        }

        body {
            font-family: 'Roboto Mono', monospace;
            background: linear-gradient(to bottom, #1c1c1c, #363636);
            color: var(--accent-color);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .header {
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            font-size: 3rem;
            padding: 1rem;
            animation: flicker 2s infinite;
        }

        @keyframes flicker {
            0%, 100% { color: var(--accent-color); }
            50% { color: white; }
        }

        .nav {
            text-align: center;
            margin-top: 20px;
        }

        .nav a {
            color: var(--primary-color);
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .hero {
            text-align: center;
            padding: 50px 20px;
        }

        .btn {
            background: var(--primary-color);
            color: white;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background: var(--secondary-color);
        }
    </style>
</head>
<body>
    <div class="header">EquiLogs</div>
    <div class="nav">
        <a href="#">Home</a>
        <a href="#">Gallery</a>
        <a href="#">Journal</a>
        <a href="#">Contact</a>
    </div>
    <div class="hero">
        <h1>Welcome to EquiLogs</h1>
        <p>Tracking the highs and lows of my stock market simulation journey</p>
        <button class="btn">View Progress</button>
        <button class="btn">Start Journey</button>
    </div>
</body>
</html>
