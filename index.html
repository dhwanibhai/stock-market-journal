<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockSim Journal</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: 'Roboto Mono', monospace; /* Clean stock-market style font */
            color: white;
            background: url('stonks-meme.gif') no-repeat center center fixed; /* Replace with your GIF file */
            background-size: cover; /* Ensures the GIF covers the entire background */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            font-size: 3rem;
            text-align: center;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.2rem;
            text-align: center;
            margin-bottom: 2rem;
            max-width: 600px;
        }

        /* Buttons */
        .button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1rem;
            font-weight: bold;
            color: white;
            text-decoration: none;
            border: 2px solid white;
            border-radius: 8px;
            transition: all 0.3s ease;
            margin: 10px;
            background: transparent;
        }

        .button:hover {
            background: white;
            color: black;
        }

        /* Flex container for buttons */
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
    </style>
</head>
<body>
    <h1>StockSim Journal</h1>
    <p>Welcome to my stock market simulator journal! Here, you'll find the journey of building this simulator with insights, progress updates, and more.</p>
    
    <div class="button-container">
        <a href="page1.html" class="button">Page 1</a>
        <a href="page2.html" class="button">Page 2</a>
        <a href="page3.html" class="button">Page 3</a>
    </div>
</body>
</html>
