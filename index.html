<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockSim Journal</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: 'Roboto Mono', monospace; /* Clean stock-market style font */
            color: white;
            background: url('stonks-meme.gif') no-repeat center center fixed; /* GIF background */
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* Container for content */
        .content-container {
            background: rgba(0, 0, 0, 0.6); /* Slightly darker for better readability */
            border-radius: 15px; /* Rounded corners for smooth, stock-y feel */
            padding: 30px 40px;
            max-width: 600px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.7); /* Subtle shadow */
            z-index: 10; /* Ensure it is above the GIF */
            position: relative; /* Ensures proper layering */
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            font-weight: bold;
            color: #00ff00; /* Stock market green */
            letter-spacing: 2px; /* Spacing for a cool effect */
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #e0e0e0; /* Light text color */
            line-height: 1.6;
        }

        /* Buttons */
        .button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1rem;
            font-weight: bold;
            color: white;
            text-decoration: none;
            border: 2px solid white;
            border-radius: 8px;
            transition: all 0.3s ease;
            margin: 10px;
            background: transparent;
        }

        .button:hover {
            background: white;
            color: black;
        }

        /* Flex container for buttons */
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
    </style>
</head>
<body>
    <div class="content-container">
        <h1>StockSim Journal</h1>
        <p>Welcome to our stock market simulator journal! Here, you'll find the journey of building this simulator with insights, progress updates, and more.</p>
        
        <div class="button-container">
            <a href="week_1_and_2.html" class="button">Build-Diary</a>

        </div>
    </div>
</body>
</html>
